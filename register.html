<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenshin Impact | Register</title>
    <link rel="shortcut icon" type="image/jpg" href="Favicon_Image_Location" />
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <span id="navbar-partial"></span>
    <div class="content">
        <form action="" method="get">
            <label for="username-txt">Username</label><br>
            <input type="text" name="username-txt" id="username-txt" placeholder="Please enter your username">
            <br><br>
            <label for="email-txt">Email</label><br>
            <input type="email" name="email-txt" id="email-txt" placeholder="Please enter your email">
            <br><br>
            <label for="password-txt">Password</label><br>
            <input type="password" name="password-txt" id="password-txt" placeholder="Please enter your password">
            <br><br>
            <label for="confirm-password-txt">Confirm Password</label><br>
            <input type="password" name="confirm-password-txt" id="confirm-password-txt"
                placeholder="Please enter your confirm password">
            <br><br>
            <input type="radio" name="agree" id="agree" value="Agreed">
            <label for="agree">I agree to terms & conditions.</label>
            <br><br><br>
            <input type="submit" value="register">
        </form>
    </div>
    <span id="footer-partial"></span>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./Javascript/load.js"></script>
</body>

</html>
